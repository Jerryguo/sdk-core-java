apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'net.saliman.cobertura'
apply plugin: 'com.jfrog.artifactory'
//apply plugin: 'cobertura'

sourceCompatibility = 1.7

buildscript {
    repositories {

        maven {
            url 'http://labs.mastercard.com/artifactory/repo1-cache/'
        }

        maven {
            url 'http://public.psddev.com/psddev'
        }

        mavenCentral()




    }
    dependencies {
        classpath files('libs/gradle-cobertura-plugin-2.3.2.jar')
        classpath files('libs/build-info-extractor-gradle-4.3.0-uber.jar')
    }
}

repositories {
    mavenCentral()
    maven { url 'http://labs.mastercard.com/artifactory/repo' }
}

ext {
    signpostVersion = '1.2.1.2'
    jsonSimpleVersion = '1.1.1'
    httpClientVersion = '4.5.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.4'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    compile 'org.slf4j:slf4j-api:1.7.16'
    testRuntime 'cglib:cglib-nodep:3.2.0'
    runtime 'log4j:log4j:1.2.17'
    testRuntime 'org.objenesis:objenesis:2.2'

    compile group: 'oauth.signpost', name: 'signpost-core', version: signpostVersion
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: jsonSimpleVersion
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: httpClientVersion

    // http://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk16
    compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'


}


// Maven-Publishing+Artifactory.
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactory {
    contextUrl = 'http://labs.mastercard.com/artifactory/'

    publish {
        repository {
            repoKey = version.contains('SNAPSHOT') ? 'libs-snapshot-local' : 'libs-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishPom = true
        }
    }

    resolve {
        repoKey = 'jcenter'
    }
}
